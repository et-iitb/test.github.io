<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Goal for Selecting EdTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d8d8e9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: inline-flex; /* Display labels and inputs side by side */
            align-items: center; /* Center align items vertically */
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
  <div class="form-container">
      <h2>Choose Your Goal for Selecting EdTech</h2>
      <form action="Edtech.html" method="get">
          <label for="answer1">
              <input type="radio" id="answer1" name="answer" value="1">
              As a science teacher planning my lessons, I want to incorporate/integrate educational videos in my classroom that will effectively help explain complex concepts. My goal is to select videos that are suitable for age, appropriate  for in-class use, engaging for my students, well-aligned with the curriculum and specific topics or concepts.
          </label><br><br>
          <label for="answer2">
              <input type="radio" id="answer2" name="answer" value="2">
              As a science teacher planning my lessons, I want to select videos related to specific topics that I can share with my students to watch at home. During class, I will discuss the topic with my students and address any questions they might have. My goal is to select videos that are suitable for age, appropriate  for at-home use, engaging for my students, well-aligned with the curriculum, and relevant to specific topics or concepts.
          </label><br><br>
          <label for="answer2">
            <input type="radio" id="answer3" name="answer" value="3">
            As a science teacher planning my lessons, I acknowledge the diverse range of abilities among my students and prioritize incorporating products that adapt to their individual learning needs. My goal is to select age-appropriate product that provides individualized learning path for each student ensuring engagement and alignment with the curriculum's specific topics and concepts.
        </label><br><br>
        <label for="answer2">
          <input type="radio" id="answer4" name="answer" value="4">
          As a science teacher planning my lessons, my aim is to utilize game-based products that make learning more interesting. My goal is to select an age appropriate Edtech product that appeal to my students' interests and encourages active participation and it is also has alignment with the curriculum's specific topics and concepts.
      </label><br><br>
          <div class="button-container">
              <input type="submit" class="submit-btn" value="Next Page">
          </div>     
      </form>
  </div>
</body>
</html>
